<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
</head>
<body>
    <div class="app">
        {{fullName}}
        {{age}}
    </div>

    <script>
        
        var vm =new Vue({
            el:'.app',
            data:{
                firstName:'Shilong',
                lastName:'Yu',
                fullName:'Shilong Yu',
                age: 25
            },

            //1.计算属性   （推荐形式）
            // computed:{
            //     fullName:function(){
            //         console.log('计算了一次');  
            //         return this.lastName + ' ' + this.firstName;
            //     }
            // }

            // 2.方法    该方式当age变化时也会计算一次，所以推荐使用computed
            // methods:{
            //     fullName: function(){
            //         console.log('计算了一次');
            //         return this.firstName + ' ' + this.lastName;
            //     }
            // }

            // 3.侦听  （中间性能）
            watch: {
                firstName: function(){
                    console.log('计算了一次');
                    this.fullName = this.firstName + ' ' + this.lastName;
                },
                lastName: function(){
                    console.log('计算了一次');
                    this.fullName = this.firstName + ' ' + this.lastName;
                }
            }
        })
    
    </script>
</body>
</html>
