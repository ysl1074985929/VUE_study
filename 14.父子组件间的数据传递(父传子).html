<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
    <!-- 

        父组件通过属性的方式传值
            1.父组件绑定属性           <counter :count='0'></counter>
                                    <counter :count='0'></counter>
            2.子组件接受
                props:['count'],
            3.子组件使用
                {{count}}
        
        子组件不能直接修改父组件传过来的值，( 单向数据流 )要自己创个值代替



     -->
</head>
<body>
    <div id="root">
        <counter :count='0'></counter>
        <counter :count='1'></counter>
    </div>


    <script>
        
        var counter = {
            props:['count'],
            data: function(){
                return {
                    number: this.count
                }
            },
            template:'<div @click="handleClick">{{number}}</div>',
            methods:{
                handleClick: function(){
                    this.number++;
                }
            }

        }

        var vm = new Vue({
            el:'#root',
            data:{
                
            },
            components:{
                counter:counter
            },
            methods:{
                
            }
        })
    
    </script>
</body>
</html>
