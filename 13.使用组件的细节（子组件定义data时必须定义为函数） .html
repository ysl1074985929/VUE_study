<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
    
</head>
<body>
    <div id="root">
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
    </div>


    <script>

        /**
         * 在子组件中定义data时必须是一个函数，
         * 这样在进行重复创建子组件时，
         * 能保证每个子组件的数据都是独立的
        */

        Vue.component('row', {
            data:function(){
                return {
                    content: 'this is a row'
                }
            },
            template: '<tr><td>{{content}}</td></tr>'
        })
    
        var vm = new Vue({
            el:'#root',
            data:{
                
            },
            methods:{
                
            }
        })
    
    </script>
</body>
</html>
