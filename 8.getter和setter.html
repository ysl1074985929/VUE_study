<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
</head>
<body>
    <div class="app">
        <div>
            {{fullName}}
        </div>
    </div>


    <script>
    
        var app = new Vue({
            el:'.app',
            data:{
                firstName: 'Zhang',
                lastName: 'San',

            },
            computed:{
                // fullName: function(){
                //     return this.firstName + ' ' + this.lastName;
                // }
                fullName:{
                    // get相当于直接绑函数
                    get:function(){
                        return this.firstName + ' ' + this.lastName;
                    },
                    // set会在被设置时触发
                    set:function(value){
                        var arr = value.split(' ');
                        this.firstName = arr[0],
                        this.lastName = arr[1]
                    }
                }
            }
            
        })
    
    </script>
</body>
</html>
