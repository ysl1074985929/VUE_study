<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
    <!-- 
        child 组件  ：列表循环
            而列表的显示由父组件控制
     -->
</head>

<body>
    <div id="root">
        <child>
            <template slot-scope='sth'>
                <li>{{sth.item}} -- hello</li>
            </template>
        </child>
    </div>


    <script>
        Vue.component('child', {
            data: function(){
                return {
                    list:[1, 2, 3, 4]
                }
            },
            template:   `<div>
                            <ul>
                                <slot   v-for='item in list'
                                        :item=item
                                ></slot>
                            </ul>
                        </div>`
        })

        var vm = new Vue({
            el: '#root',
            data: {

            },
            methods: {

            }
        })
    </script>
</body>

</html>
