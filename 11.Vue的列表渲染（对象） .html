<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue/vue.js"></script>
    <!-- 
        遍历一个对象
            item 属性值, key 属性名, index  下标

        若要往对象里添加内容，需要采用修改引用的方式
        控制台: 

                vm.userInfo = {
                   name:'SunWukong',
                   age:'500',
                   gender:'male',
                   salary:'secret',other: 'sing'
               }

     -->
</head>
<body>
    <div id="root">
        
        <div v-for='(item, key, index) of userInfo'>
            {{item}}--{{key}}------{{index}}
        </div>
        
    </div>


    <script>
    
        var vm = new Vue({
            el:'#root',
            data:{
               userInfo:{
                   name:'SunWukong',
                   age:'500',
                   gender:'male',
                   salary:'secret'
               }
            },
            methods:{
                
            }
        })
    
    </script>
</body>
</html>
